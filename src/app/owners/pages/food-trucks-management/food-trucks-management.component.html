<div class="table-wrapper">
  <h1>New Food Truck</h1>

  <app-food-truck-create-and-edit (editCanceled) = "onCancelEdit()"
                                  (foodtruckAdded) = "onFoodTruckAdded($event)"
                                  (foodtruckUpdated)= "onFoodTruckUpdated($event)"
                                  [editMode] = "isEditMode"
                                  [foodtruck] = "foodtruckData"
  />

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Field Column -->
    <ng-container matColumnDef="field">
      <th mat-header-cell *matHeaderCellDef> Field </th>
      <td mat-cell *matCellDef="let element"> {{element.field}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Placeholder Column -->
    <ng-container matColumnDef="placeholder">
      <th mat-header-cell *matHeaderCellDef> Placeholder </th>
      <td mat-cell *matCellDef="let element"> {{element.placeholder}} </td>
    </ng-container>

    <!-- Constraints Column -->
    <ng-container matColumnDef="constraints">
      <th mat-header-cell *matHeaderCellDef> Constraints </th>
      <td mat-cell *matCellDef="let element"> {{element.constraints}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
